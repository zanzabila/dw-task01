<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li>
                        <img src="assets/images/logo.png" alt="logo" />
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="projects.html">My Project</a>
                    </li>
                </ul>
            </div>

            <div class="nav-right">
                <a href="contact.html">Contact Me</a>
            </div>
        </nav>

        <form>
            <div id="contact-title">
                <h1>GET IN TOUCH</h1>
            </div>
            <div>
                <label for="input-name">Name</label>
                <input id="input-name" height="100" type="text" required />    
            </div>

            <div>
                <label for="input-email">Email</label>
                <input id="input-email" type="email" required />    
            </div>
            
            <div>
                <label for="input-phone">Phone Number</label>
                <input id="input-phone" type="number" required />    
            </div>
            
            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="" hidden></option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>    
            </div>
            
            <div>
                <label for="input-message">Your Message</label>
                <textarea id="input-message" rows="5" cols="10"></textarea>    
            </div>
            
            <div>
                <button type="button" onclick="submitData()">Submit</button>
            </div>        
        </form>
        <script src="js/contact.js"></script>
    </body>
</html>
